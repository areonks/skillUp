<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            border: solid 3px #000000;
        }
        th {
            text-align: center;
            border: solid 2px #000000;

        }
         td {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding-right: 50px;
        }
    </style>
</head>
<body>
<table cellpadding="8" border="1">
    <tr>
       <th rowspan="2">Browser</th>
        <th colspan="2">Visitors</th>
    </tr>
    <tr>
        <th>Number</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td> Mozilla Firefox</td>
        <td>163</td>
        <td>59%</td>
    </tr>
    <tr>
        <td>Google Chrome</td>
        <td>78</td>
        <td>28%</td>
    </tr>
    <tr>
        <td>Safari</td>
        <td>35</td>
        <td>13%</td>
    </tr>

</table>
</body>
</html>
