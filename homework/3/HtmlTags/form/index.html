<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th {
            background-color: #cacafe;
            text-align: center;
            }
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<table >
    <tr>
       <th>Name</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Number</td>
        <td><input type="text" ></td>
    </tr>
    <tr>
        <td>Sex</td>
        <td>
            <INPUT type="radio"> Male<br>
            <input type="radio"> Female
        </td>
    </tr>
    <tr>
        <td>Eye color</td>
        <td>
            <select>
                <option>green</option>
                <option>blue</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Check all that apply</td>
        <td>
            <INPUT type="checkbox"> Over 6 feet tall
            <br>
            <input type="checkbox"> Over 200 pounds
        </td>
    </tr>
    <tr>
        <td colspan="2" >
            Over 200 pounds:<br>
            <textarea  rows="5" cols="39" style="resize: none"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="submit" value="Enter my information">
        </td>

    </tr>

</table>
</body>
</html>
